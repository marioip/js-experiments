<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Debounce - Functional programming</title>

</head>
<body>
	<script>
	
	function once(fn){
		var executed = false;
		return function(){
			if(!executed){
				executed = true;
				console.log("executed");
				return fn.apply(this, arguments);
			}
		}
	}

	var counter = 0,
    inc = function(){
    	counter++;
    };

	inc = once(inc);

	for (var i=100000; i--;) {
	  inc();
	}

	console.log(counter);

	</script>
</body>
</html>
